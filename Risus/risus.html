<div class="sheet-wrapper">
    <div class="col bio">
        <input type="text" class="name" name="attr_character_name" />
        <div class="box">
            <div class="header">Character information</div>
            <textarea name="attr_description" class="description"></textarea>
        </div>
        <div class="box">
            <div class="header">Notes</div>
            <textarea name="attr_notes" class="notes"></textarea>
        </div>
    </div>
    <div class="col stats">
        <img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Risus/logo.png" style="width: 370px; margin: -15px 0 1px 0" />
        <div class="cliches">
            <div class="header">
                <div class="cell col-name">
                    Cliché name
                </div>
                <div class="cell col-x2">
                    ×2
                </div>
                <div class="cell col-max">
                    Max
                </div>
                <div class="cell col-dice">
                    Current
                </div>
                <div class="cell col-pump">
                    Pump
                </div>
            </div>
            <fieldset class="repeating_cliches">
                <div class="row">
                    <div class="cell col-name">
                        <input type="text" name="attr_clichename" placeholder="Viking" />
                    </div>
                    <div class="cell col-x2">
                        <input type="checkbox" name="attr_x2_pumpable" value="1" />
                    </div>
                    <div class="cell col-max">
                        <input type="number" name="attr_maxdice" min="0" value="1" />
                    </div>
                    <div class="cell col-dice">
                        <input type="number" name="attr_current" min="0" value="1" />
                        <button type="roll" value="&{template:clicheRoll} {{characterName=@{character_name}}} {{clicheName=@{clichename}}} {{roll=[[@{current}d6]]}}" name="roll_cliche" />
                    </div>
                    <div class="cell col-pump">
                        <button type="roll" value="&{template:clicheRoll} {{characterName=@{character_name}}} {{clicheName=@{clichename}}} {{pump=?{Pump amount|1}}} {{x2_pumpable=@{x2_pumpable}}} {{roll=[[(@{current}+?{Pump amount}*(1+@{x2_pumpable}))d6]]}}" name="roll_cliche" class="roll_pump" />
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="box">
            <div class="header">Tools of the Trade</div>
            <fieldset class="repeating_tools">
                <div class="row">
                    <input type="text" name="attr_toolname" placeholder="Massive axe" />
                </div>
            </fieldset>
        </div>
    </div>
</div>

<rolltemplate class="sheet-rolltemplate-clicheRoll">
    <div class="sheet-template-container">
	    <div class="sheet-template-character">{{characterName}}</div>
        <div class="sheet-template-cliche">{{clicheName}}</div>
        {{#pump}}
        <div class="sheet-template-pump">Pumped {{pump}}<span class="sheet-template-x2-{{x2_pumpable}}"> (×2)</span></div>
        {{/pump}}
	    <div class="sheet-template-roll">{{roll}}</div>
    </div>
</rolltemplate>
